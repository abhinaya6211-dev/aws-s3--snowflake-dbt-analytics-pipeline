# this is an easy way to create dimension table using 
snapshots: 
    - name: dim_listings
      description: "This snapshot captures the state of the listings table at the time of each change"
      relation: ref('listings')
      config:
        schema: gold
        database: AIRBNB
        unique_key: LISTING_ID
        strategy: timestamp
        updated_at: LISTING_CREATED_AT
        dbt_valid_to_current: "to_date('9999-12-31 23:59:59')"
