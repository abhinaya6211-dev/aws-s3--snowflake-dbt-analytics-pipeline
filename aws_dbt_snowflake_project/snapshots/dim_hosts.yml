# this is an easy way to create dimension table using 
snapshots: 
    - name: dim_hosts
      description: "This snapshot captures the state of the hosts table at the time of each change"
      relation: ref('hosts')
      config:
        schema: gold
        database: AIRBNB
        unique_key: HOST_ID
        strategy: timestamp
        updated_at: HOST_CREATED_AT
        dbt_valid_to_current: "to_date('9999-12-31 23:59:59')"
