# this is an easy way to create dimension table using 
snapshots: 
    - name: dim_bookings
      description: "This snapshot captures the state of the bookings table at the time of each change"
      relation: ref('bookings')
      config:
        schema: gold
        database: AIRBNB
        unique_key: BOOKING_ID
        strategy: timestamp
        updated_at: CREATED_AT
        dbt_valid_to_current: "to_date('9999-12-31 23:59:59')"
